plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'co.composables.navigationtutorial'
    compileSdk 33

    defaultConfig {
        applicationId "co.composables.navigationtutorial"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.1.1'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    def nav_version = "2.5.0"

    implementation "androidx.navigation:navigation-compose:2.5.3"

    implementation 'androidx.activity:activity-compose:1.7.1'
    implementation 'androidx.compose.animation:animation:1.5.0-alpha04'
    implementation 'androidx.compose.foundation:foundation:1.5.0-alpha04'
    implementation 'androidx.compose.material:material:1.5.0-alpha04'
    implementation 'androidx.compose.material3:material3:1.2.0-alpha01'
    implementation 'androidx.compose.material3:material3-window-size-class:1.2.0-alpha01'
    implementation 'androidx.compose.runtime:runtime:1.5.0-alpha04'
    implementation 'androidx.compose.ui:ui:1.5.0-alpha04'
}
